<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page d'accueil</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  
  h1 {
    background-color: #A9A9A9;
    color: white;
    padding: 20px;
    width: 100%;
    text-align: center;
    font-weight: 300;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
    margin-bottom: 30px;
  }

  .button {
    display: inline-block;
    width: 150px;
    padding: 10px;
    margin: 10px;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    border: 3px solid transparent; /* Bordure transparente pour éviter le changement de taille au survol */
    transition: background-color 0.3s, border-color 0.3s; /* Transition pour le fond et la bordure */
  }

  .button-blue {
    background-color: #0000FF;
    border-color: #0000FF; /* Bordure de la même couleur que le bouton */
  }

  .button-green {
    background-color: #008000;
    border-color: #008000;
  }

  .button-red {
    background-color: #FF0000;
    border-color: #FF0000;
  }

  .button-blue:hover {
    background-color: rgba(0, 0, 255, 0.7); /* Bleu plus clair */
    border-color: #0000FF; /* Bordure de la couleur d'origine */
  }

  .button-green:hover {
    background-color: rgba(0, 128, 0, 0.7); /* Vert plus clair */
    border-color: #008000; /* Bordure de la couleur d'origine */
  }

  .button-red:hover {
    background-color: rgba(255, 0, 0, 0.7); /* Rouge plus clair */
    border-color: #FF0000; /* Bordure de la couleur d'origine */
  }
</style>
</head>
<body>

<div style="width: 100%; max-width: 600px;">
  <h1>F$N Docs</h1>

  <a href="guerre-des-merveilles.html" class="button button-blue">WoWs</a>
  <a href="tous-joueurs.html" class="button button-green">Tous joueurs</a>
  <a href="english-docs.html" class="button button-red">English docs</a>
</div>

</body>
</html>
