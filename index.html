<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Votre Site Web</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  
  .header {
    background-color: #0000FF;
    color: white;
    padding: 10px;
    text-align: center;
  }
  
  .button {
    display: block;
    width: 200px;
    margin: 10px auto;
    padding: 10px;
    background-color: #1E90FF;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  
  .button:hover {
    background-color: #4169E1;
  }
  
  .button-special {
    background-color: #FF0000; /* Couleur rouge pour le bouton spécial */
  }
  
  .button-special:hover {
    background-color: #CD5C5C; /* Une nuance plus claire de rouge au survol */
  }
  
  #additionalPdfList {
    display: none;
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Docs [F$N]</h1>
</div>

<a href="pdfs/cc424.pdf" class="button" target="_blank">Le 424</a>
<a href="pdfs/cc442.pdf" class="button" target="_blank">Le 442</a>
<a href="pdfs/COUNTER_442.pdf" class="button" target="_blank">Counter 442</a>
<a href="pdfs/cc055.pdf" class="button" target="_blank">Le 055</a>
<a href="pdfs/cc208.pdf" class="button" target="_blank">Le 208</a>
<a href="pdfs/bataillons.pdf" class="button" target="_blank">Gérer ses Bataillons</a>
<a href="pdfs/howtospend.pdf" class="button" target="_blank">Comment dépenser</a>
<a href="pdfs/formations.pdf" class="button" target="_blank">Formations</a>
<a href="pdfs/front_testing.pdf" class="button" target="_blank">Tester la frontline</a>

<!-- Bouton spécial pour afficher une nouvelle liste de PDF -->
<button class="button button-special" onclick="togglePdfList()">Plus de PDFs</button>

<!-- Liste supplémentaire de PDF, initialement masquée -->
<div id="additionalPdfList">
  <a href="pdfs/howtospenden.pdf" class="button" target="_blank">How to spend</a>
  <!-- Ajoutez d'autres liens PDF ici si nécessaire -->
</div>

<script>
function togglePdfList() {
  var list = document.getElementById("additionalPdfList");
  if (list.style.display === "none") {
    list.style.display = "block";
  } else {
    list.style.display = "none";
  }
}
</script>

</body>
</html>
